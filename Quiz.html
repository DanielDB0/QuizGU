<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratia Unitum Quiz</title>
    <link rel="stylesheet" href="css/style.css">

<body>

        <div id="botoes">

                    <button id="buttonA" onclick="BotaoA()" class="button">Gênesis</button>
                </div>
                <div class="botao" id="botaoB">

            </div>
            <div class="line">
                <div class="botao" id="botaoC">

                </div>
                <div class="botao" id="botaoD">

                </div>
            </div>
        </div>
        <div id="imagens">

        </div>
    </div>
    <footer>
        <p class="textFooter">Programado por Daniel / Perguntas por Willy</p>
        <div class="footerBlock">
            <div class="rede">
                <img src="img/logoGU.jpg" id="insta">
            </div>
            <div class="rede">
                <a href="https://www.instagram.com/psjg.unidos_pela_graca?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">
